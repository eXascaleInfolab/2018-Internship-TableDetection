{% extends 'layout.html' %}

{% block body %}

<div class="row">
  <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          <span class="sr-only">40% Complete</span>
      </div>
  </div>
</div>

<div class="col-lg-12">
  <h1 class="page-header"> Getting ready for Data analysis. </h1>
  {% if session.logged_in != NULL %}
   <p class="lead">Analysing crawled data.</p>
   <a href="/processing" class="btn btn-primary btn-lg">Process the crawled data</a>
  {% endif %}

</div>

{% endblock %}
