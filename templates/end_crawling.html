{% extends 'layout.html' %}

{% block body %}

<div class="row">
  <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          <span class="sr-only">40% Complete</span>
      </div>
  </div>
</div>

<div class="col-lg-12">
  <h1 class="page-header"> Getting ready for Data Analysis.</h1>
  {% if session.logged_in != NULL %}
    <p class="lead">You have the option between starting table detection or choosing another URL.</p>
    <a href="/" class="btn btn-info btn-lg">Back to the start</a>
    <a href={{url_for("table_detection")}} class="btn btn-primary btn-lg">Perform Table Detection</a>
  {% endif %}
</div>
{% endblock %}
