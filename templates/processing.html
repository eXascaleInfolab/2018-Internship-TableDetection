{% extends 'layout.html' %}

{% block body %}
    <div class="row">
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
            </div>
        </div>
    </div>


    <div class="col-lg-8">
        <h1 class="page-header"> Processing finished </h1>
        <p class="lead"> The PDF were processed from domain: <strong>{{domain}}</strong></p>
        <a href="/statistics" class="btn btn-success btn-lg">Show stats</a>
    </div>

{% endblock %}
