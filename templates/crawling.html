{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Crawling website... </h1>
    {% if session.logged_in == NULL %}
      <p class="lead">Log in to be able to crawl a domain.</p>
      <a href="/register" class="btn btn-primary btn-lg">Register</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
    {% endif %}

    {% if session.logged_in != NULL %}
      <p class="lead">Please select which domain to crawl: </p>
      <form action="" method="POST">
        <div class="form-group">
          <label>Domain</label>
          <input type="text" name="domain" class="form-control" value={{request.form.domain}}>
        </div>
        <button type="crawl" class="btn btn-primary btn-lg">Crawl</button>
      </form>

    {% endif %}

  </div>

{% endblock %}
